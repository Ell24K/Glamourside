<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlamourSide - Members</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Partikel Background -->
    <div id="particles-js"></div>

    <!-- Audio player (autoplay dan hide controls) -->
    <audio id="background-music" autoplay loop>
        <source src="https://files.catbox.moe/avgfhk.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <header>
        <div class="logo">
            <img src="..//assets/logo.png" alt="GlamourSide Logo">
            <h1>Members GlamourSide</h1>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../admin/admin.html">Admin</a>
            <a href="../recruitment/recruitment.html">Recruitment</a>
            <a href="../links/links.html">Links</a>
            <a href="../gallery/gallery.html">Gallery</a>
            <a href="../credit/credit.html">Credit</a>
        </nav>
    </header>

    <main>
        <h2>GlamourSide sekarang memiliki <span id="memberCount">80+</span> member!</h2>
    </main>

    <script>
        // Partikel.js konfigurasi
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2, direction: "none", straight: false }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
